<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login And Register Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="asset/fontawesome-free/css/all.min.css">
</head>
<body>
    <div class="main">
        <div class="form">
            <div class="alter">
                <div class="logo">
                    <i class="fa fa-graduation-cap"></i>
                </div>
                <div class="register" id="register">
                    <div class="login-header">
                        <h4>Welcome Back</h4>
                        <div class="page-nt">
                            <div class="circle "></div>
                            <div class="circle bg-dark"></div>
                            <div class="circle"></div>
                        </div>
                    </div>
                    <div class="login-body" style="width: 95%; margin: auto;">
                        <form action="student/index.html">
                            <div class="form-group">
                                <label>Email address</label>
                                <input type="text" placeholder="">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" placeholder="" id="showpassword">
                                <i class="fa fa-eye" id="show1"></i>
                            </div>
                            <div class="form-group">
                                <a href="#" onclick="forgot()">Forgot password ?</a>
                            </div>
                            <div class="form-group">
                                <button>Login</button>
                            </div>
                        </form>
                    </div>
                </div>


                <!-- forgot password  -->

                <div class="forgot" id="password">
                    <div class="login-header">
                        <h4>Forgot Password</h4>
                        <div class="page-nt">
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle bg-dark"></div>
                        </div>
                    </div>
                    <div class="login-body" style="width: 95%; margin: auto;">
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="text" placeholder="">
                        </div>
                        <div class="form-group">
                            <button>Send</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="validate_form.js"></script>
</body>
</html>
